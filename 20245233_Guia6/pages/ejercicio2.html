<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación de Estudiante</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .required::after {
            content: " *";
            color: red;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }
        .input-icon input {
            padding-left: 35px !important;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center mb-4">Ficha de Estudiante</h3>

    <form id="formEstudiante" class="p-4 border rounded bg-white" novalidate>

        <!-- Carnet -->
        <div class="mb-3">
            <label class="form-label required">Carnet</label>
            <div class="input-icon">
                <i class="bi bi-card-checklist"></i>
                <input type="text" class="form-control" id="carnet" placeholder="AB001" required>
            </div>
            <div class="invalid-feedback">Formato inválido. Ejemplo correcto: AB001</div>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label required">Nombre Completo</label>
            <div class="input-icon">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
            </div>
            <div class="invalid-feedback">Solo letras y espacios.</div>
        </div>

        <!-- DUI -->
        <div class="mb-3">
            <label class="form-label required">DUI</label>
            <div class="input-icon">
                <i class="bi bi-credit-card"></i>
                <input type="text" class="form-control" id="dui" placeholder="########-#" required>
            </div>
            <div class="invalid-feedback">Formato DUI incorrecto.</div>
        </div>

        <!-- NIT -->
        <div class="mb-3">
            <label class="form-label required">NIT</label>
            <div class="input-icon">
                <i class="bi bi-hash"></i>
                <input type="text" class="form-control" id="nit" placeholder="####-######-###-#" required>
            </div>
            <div class="invalid-feedback">Formato NIT incorrecto.</div>
        </div>

        <!-- Fecha -->
        <div class="mb-3">
            <label class="form-label required">Fecha de Nacimiento</label>
            <div class="input-icon">
                <i class="bi bi-calendar"></i>
                <input type="text" class="form-control" id="fecha" placeholder="dd/mm/yyyy" required>
            </div>
            <div class="invalid-feedback">Use formato: 01/12/2000</div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label class="form-label required">Correo Electrónico</label>
            <div class="input-icon">
                <i class="bi bi-envelope"></i>
                <input type="text" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="invalid-feedback">Correo inválido.</div>
        </div>

        <!-- Edad -->
        <div class="mb-3">
            <label class="form-label required">Edad</label>
            <div class="input-icon">
                <i class="bi bi-123"></i>
                <input type="text" class="form-control" id="edad" placeholder="Solo números" required>
            </div>
            <div class="invalid-feedback">Solo números.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Validar</button>
    </form>
</div>

<script src="../js/ejercicio2.js"></script>

</body>
</html>
